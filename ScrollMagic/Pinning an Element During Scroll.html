<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollMagic Pin Example</title>
  <style>
    body {
      height: 2000px;
    }

    #pinned-box {
      width: 100px;
      height: 100px;
      background-color: green;
      margin: 0 auto;
      position: relative;
      top: 500px;
    }
  </style>
</head>

<body>
  <div id="pinned-box"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>

  <script>
    // Create a ScrollMagic controller
    var controller = new ScrollMagic.Controller();

    // Create a scene to pin the element
    var scene = new ScrollMagic.Scene({
      triggerElement: "#pinned-box", // Trigger animation when the box enters the viewport
      triggerHook: 0.5,              // The element is pinned when it's halfway in the viewport
      duration: 400                  // Pin the element for 400px of scroll
    })
      .setPin("#pinned-box")           // Pin the box in place
      .addTo(controller);
  </script>
</body>

</html>
