<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js Timelines</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: blue;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    const timeline = anime.timeline({
      easing: 'easeOutExpo',
      duration: 750
    });

    timeline
      .add({
        targets: '.box',
        translateX: 250,
        rotate: 180,
        backgroundColor: '#FF0000',
        duration: 1000
      })
      .add({
        targets: '.box',
        translateY: 250,
        rotate: 360,
        backgroundColor: '#00FF00',
        duration: 1000
      })
      .add({
        targets: '.box',
        translateX: 0,
        translateY: 0,
        rotate: 0,
        backgroundColor: '#0000FF',
        duration: 1000
      });

  </script>
</body>

</html>
