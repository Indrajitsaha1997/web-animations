<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js Stagger</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: green;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    anime({
      targets: '.box',
      scale: [0.5, 1], // Scale from 0.5 to 1
      duration: 800,
      delay: anime.stagger(100, { start: 500 }), // Delay each element by 100ms
      easing: 'easeInOutQuad',
      loop: true
    });

  </script>
</body>

</html>
