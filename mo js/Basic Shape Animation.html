<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mo.js Basic Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <script>
    // Create a circle shape with Mo.js
    const circle = new mojs.Shape({
      shape: 'circle',
      fill: 'none',
      stroke: 'cyan',
      strokeWidth: { 20: 0 },
      radius: { 0: 100 },
      duration: 2000,
      easing: 'cubic.out'
    });

    // Play the animation
    circle.play();
  </script>
</body>

</html>
