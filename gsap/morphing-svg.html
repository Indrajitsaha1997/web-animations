<!-- Morphing SVG Shapes
GSAP's MorphSVGPlugin allows you to smoothly morph one SVG shape into another. 
This is great for dynamic animations with complex vector shapes. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Morphing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/MorphSVGPlugin.min.js"></script>
</head>

<body>
  <svg viewBox="0 0 100 100" width="300" height="300">
    <path id="startShape" d="M50,10 Q90,50 50,90 Q10,50 50,10" fill="red"></path>
    <path id="endShape" d="M50,10 C70,30 70,70 50,90 C30,70 30,30 50,10" fill="none"></path>
  </svg>

  <script>
    gsap.registerPlugin(MorphSVGPlugin);

    gsap.to("#startShape", { duration: 2, morphSVG: "#endShape", repeat: -1, yoyo: true });
  </script>
</body>

</html>
