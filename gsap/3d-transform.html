<!-- 3D Transform Animations
You can also create 3D animations using CSS properties like rotateX, rotateY, and translateZ.
 GSAP makes handling these 3D transforms easy. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP 3D Rotation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 100px;
      transform-style: preserve-3d;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <script>
    gsap.to(".box", {
      duration: 2,
      rotateY: 360,
      rotateX: 180,
      repeat: -1,
      ease: "linear"
    });
  </script>
</body>

</html>
