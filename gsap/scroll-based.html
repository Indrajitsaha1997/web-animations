<!-- Scroll-Based Animations (ScrollTrigger)
GSAP's ScrollTrigger plugin lets you trigger animations based on the user's scroll position,
making it easy to build scroll-based interactions. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Scroll Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
  <style>
    body {
      height: 200vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".box", {
      x: 500,
      rotation: 360,
      duration: 3,
      scrollTrigger: {
        trigger: ".box",
        start: "top 80%", // When the box is 80% from the top of the viewport
        end: "top 30%",   // End when the box reaches 30% from the top
        scrub: true       // Sync animation with scroll
      }
    });
  </script>
</body>

</html>
